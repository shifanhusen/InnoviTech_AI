version: "3.9"

services:
  # Redis for session management
  redis:
    image: redis:alpine
    container_name: ai-assistant-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - ai-assistant-network

  # Ollama (optional) - only used when starting with profile "local-ollama"
  ollama:
    profiles: ["local-ollama"]
    image: ollama/ollama:latest
    container_name: ai-assistant-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ai-assistant-network
    # GPU support (optional)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-assistant-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      # Use system Ollama on host (Linux: host-gateway). If you want dockerized
      # Ollama, start with profile "local-ollama" and change this back to http://ollama:11434
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3.1:8b
      - OLLAMA_TIMEOUT=120
      - SESSION_TTL_SECONDS=600
      - MAX_HISTORY_MESSAGES=20
      - SCRAPE_TIMEOUT=10
      - SCRAPE_MAX_CHARS=5000
      - CORS_ORIGINS=*
    depends_on:
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      # Use Python stdlib only (no external dependencies)
      test: ["CMD-SHELL", "python -c 'import http.client,sys; conn=http.client.HTTPConnection(\"localhost\",5001); conn.request(\"GET\",\"/api/health\"); resp=conn.getresponse(); sys.exit(0 if resp.status==200 else 1)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-assistant-network

  # React Frontend
  frontend:
    profiles: ["dev"]
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-assistant-frontend
    restart: unless-stopped
    environment:
      # IMPORTANT: talk to backend service name, not localhost
      - VITE_API_BASE_URL=http://backend:5001
    depends_on:
      - backend
    # This image serves static build via nginx on port 80; no external port needed in prod
    networks:
      - ai-assistant-network

  # Nginx Reverse 
  nginx:
    image: nginx:alpine
    container_name: ai-assistant-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      backend:
        condition: service_started
    healthcheck:
      # Check that Nginx is up and proxying /api/health correctly
      test: ["CMD-SHELL", "wget -qO- http://localhost/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-assistant-network

volumes:
  redis_data:
    driver: local
  ollama_data:
    driver: local

networks:
  ai-assistant-network:
    driver: bridge
